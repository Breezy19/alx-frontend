<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpage with Images</title>
    <!-- Other head elements -->
</head>
<body>
    <!-- Other content -->

    <!-- Works Section -->
    <section id="works">
        <!-- Other content -->
        <div><img src="images/pic-work-01.jpg" alt=""></div> <!-- Image before the first level 3 heading -->
        <h3>First Work</h3>
        <!-- Content for first work -->

        <div><img src="images/pic-work-02.jpg" alt=""></div> <!-- Image before the second level 3 heading -->
        <h3>Second Work</h3>
        <!-- Content for second work -->

        <div><img src="images/pic-work-03.jpg" alt=""></div> <!-- Image before the third level 3 heading -->
        <h3>Third Work</h3>
        <!-- Content for third work -->
    </section>

    <!-- About Us Section -->
    <section id="about">
        <div>
            <img src="images/pic-about-us.jpg" alt="" width="460" height="447"> <!-- Image in About Us section -->
            <h3>About Us</h3>
            <!-- About us content -->
        </div>
    </section>

    <!-- Latest News Section -->
    <section id="latest_news">
        <article>
            <div><img src="images/pic-blog-01.jpg" alt="" width="305" height="205"></div> <!-- Image in first article -->
            <p>First Article Content</p>
        </article>
        <article>
            <div><img src="images/pic-blog-02.jpg" alt="" width="305" height="205"></div> <!-- Image in second article -->
            <p>Second Article Content</p>
        </article>
        <article>
            <div><img src="images/pic-blog-03.jpg" alt="" width="305" height="205"></div> <!-- Image in third article -->
            <p>Third Article Content</p>
        </article>
    </section>

    <!-- Testimonials Section -->
    <section id="testimonials">
        <article>
            <img src="images/pic-person-01.jpg" alt="Yuri Y. avatar" width="100" height="100"> <!-- Image for first testimonial -->
            <blockquote>Testimonial 1</blockquote>
        </article>
        <article>
            <img src="images/pic-person-02.jpg" alt="Dorrie S. avatar" width="100" height="100"> <!-- Image for second testimonial -->
            <blockquote>Testimonial 2</blockquote>
        </article>
        <article>
            <img src="images/pic-person-03.jpg" alt="Sven H. avatar" width="100" height="100"> <!-- Image for third testimonial -->
            <blockquote>Testimonial 3</blockquote>
        </article>
    </section>

    <!-- Other content -->
</body>
</html>
